{% extends 'base.html' %}

{% block title %}Our Products - Farm Fresh{% endblock %}

{% block content %}
<main>
    <h1>Our Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: {{ product.price }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}

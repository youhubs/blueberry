{% extends 'base.html' %}

{% block title %}Our Products - Farm Fresh{% endblock %}

{% block content %}
<main>
    <h1>我们的产品</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>介绍: {{ product.description }}</p>
            <p>价格: {{ product.price }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Upcoming Events - Farm Fresh{% endblock %}

{% block content %}
<main>
    <h1>近期活动</h1>
    <ul>
        {% for event in events %}
        <li>
            <h2>{{ event.title }}</h2>
            <p>日期: {{ event.date }}</p>
            <p>介绍： {{ event.description }}</p>
            <p>地点: {{ event.location }}</p>
        </li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
